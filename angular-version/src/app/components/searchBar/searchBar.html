<form ng-submit="vm.onSubmit($event)" class="row mb-5">
  <div class="col-10">
    <input
      required
      class="form-control"
      name="search"
      placeholder="Repo name"
      ng-model="vm.search"
    />
  </div>
  <div class="col-2">
    <button class="btn btn-primary btn-block"type="submit">Search</button>
  </div>
</form>
